<div class="card mt-5 text-light shadow-lg p-2 mb-2 rounded">

    <div class="card-header" *ngIf="image">
        <h5 class="fw-bold">{{pageTitle}}</h5>
    </div>

    <div class="card-header text-danger" *ngIf="!image">
        <h5 class="fw-bold">There is no such image!</h5>
    </div>

    <div class="card-body" *ngIf='image'>
        <div class="row">
            <div class="col-md-5">

                <div class="row border-bottom border-secondary">
                    <div class="col-md-8">
                        <div class='row'>
                            <div class='col-md-6 fw-bold'>Album id:</div>
                            <div class='col-md-6'>{{image.albumId}}</div>
                        </div>
                    </div>
                </div>

                <div class="row border-bottom border-secondary">
                    <div class="col-md-8">
                        <div class='row'>
                            <div class='col-md-6 fw-bold'>Title:</div>
                            <div class='col-md-6'>{{image.title}}</div>
                        </div>
                    </div>
                </div>

                <div class="row border-bottom border-secondary">
                    <div class="col-md-8">
                        <div class='row'>
                            <div class='col-md-6 fw-bold'>Image url:</div>
                            <div class='col-md-6'>{{image.url}}</div>
                        </div>
                    </div>
                </div>

                <div class="row border-bottom border-secondary mb-3">
                    <div class="col-md-8">
                        <div class='row'>
                            <div class='col-md-6 fw-bold'>Thumbnail url:</div>
                            <div class='col-md-6'>{{image.thumbnailUrl}}</div>
                        </div>
                    </div>
                </div>

            </div>
        
            <div class='col-md-7' *ngIf="image.url">
                <img class='card-img-top' [style.margin.px]='2' [src]='image.url' [title]='image.title'>
            </div>

        </div>
    </div>

    <div class='card-footer'>

        <button class='btn btn-outline-secondary text-light' style='width:80px' (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>

        <button class='btn btn-outline-info text-light' *ngIf='image' style='width:80px'
            [routerLink]="['/images', image.id, 'edit']">
            Edit
        </button>
        
        <button class='btn btn-outline-danger text-light' *ngIf='image' style='width:80px' (click)="deleteImage()">
            Delete
        </button>

    </div>
</div>
